<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos - NetTech Solutions</title>
    <meta name="description" content="Consulta el historial de tus pedidos y revisa el estado de cada compra.">

    <!-- CSS -->
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-network-wired"></i>
                        <span>NetTech Solutions</span>
                    </a>
                </div>

                <!-- Navigation -->
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">Inicio</a></li>
                        <li><a href="catalog.html" class="nav-link">Catálogo</a></li>
                        <li><a href="blog.html" class="nav-link">Blog</a></li>
                        <li><a href="about.html" class="nav-link">Acerca de</a></li>
                    </ul>
                </nav>

                <!-- Header Actions -->
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Buscar productos..." id="searchInput">
                        <button type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <div class="cart-icon" id="cartIcon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>

                    <div class="user-profile" id="userProfile"></div>

                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumbs -->
    <div class="container">
        <nav class="breadcrumbs">
            <a href="index.html">Inicio</a>
            <span class="separator">/</span>
            <span class="current">Mis pedidos</span>
        </nav>
    </div>

    <!-- Orders Section -->
    <section class="orders-section">
        <div class="container">
            <div class="orders-header">
                <h1>Mis pedidos</h1>
                <p>Revisa el historial de tus compras y el estado actual de cada pedido.</p>
            </div>

            <div id="ordersList" class="orders-list">
                <!-- Los pedidos se cargarán dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Carrito de Compras</h3>
            <button class="cart-close" id="cartClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-content" id="cartContent">
            <div class="cart-empty">
                <i class="fas fa-shopping-cart"></i>
                <p>Tu carrito está vacío</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total: $<span id="cartTotal">0.00</span></span>
            </div>
            <button class="btn btn-primary cart-checkout" id="checkoutBtn" disabled>
                Proceder al Pago
            </button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay"></div>

    <!-- JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
